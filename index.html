<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <div class="search-container">
                <div class="search-icon"></div>
                <div class="search-bar"></div>
            </div>
            <div class="alert-container">
                <div class="alert-icon"></div>
                <div class="profile-image"></div>
                <p>Morgan Oakley</p>
            </div>
            <div class="user-greeting-container">
                <div class="profile-image"></div>
                <p id="greeting">Hi there, <br> Morgan Oakley (@morgan)</p>
            </div>
            <div class="action-buttons-container">
                <div class="new-button"></div>
                <div class="upload-button"></div>
                <div class="share-button"></div>
            </div>
        </div>
        <nav class="sidebar-container">
            <div class="logo">
                <p>Dashboard</p>
            </div>
            <ul class="nav-column-1">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul class="nav-column-2">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </nav>
        <div class="main-content-container">
            <div class="projects-container">
                <h2 class="projects-heading">Your Projects</h2>
            </div>
            <div class="announcements-container">
                <h2 class="announcements-header">Announcements</h2>
            </div>
            <div class="trending-container">
                <h2 class="trending-heading">Trending</h2>
            </div>
        </div>
    </div>
</body>
</html>
